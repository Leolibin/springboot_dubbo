<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href ="@{/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body style="margin-left: 70px; margin-right: 70px; margin-top: 30px; ">
<table class="table table-striped">
    <caption><a th:href="@{/user/toAddUser}">添加用户</a></caption>
    <thead>
    <tr>
        <th>序号</th>
        <th>昵称</th>
        <th>手机</th>
        <th>邮箱</th>
        <th>地址</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <td th:text="${userStat.count}"></td>
        <td th:text="${user.nick}"></td>
        <td th:text="${user.phone}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.address}"></td>
        <td><a th:href="@{'/user/toUpdate?id='+${user.id}}">修改</a></td>
        <td><a th:href="@{'/user/deleteUser?id='+${user.id}}">删除</a></td>
    </tr>

    <tr style="text-align: center;">
        <td colspan="7">
            <span th:if="${currentPage <= 1}">
                首页
                上一页
            </span>
            <span th:if="${currentPage > 1}">
                <a th:href="@{/index}">首页</a>
                <a th:href="@{'/index?currentPage=' + ${currentPage-1}}">上一页</a>
            </span>
            <span th:if="${currentPage == totalPages}">
                下一页
                尾页
            </span>
            <span th:if="${currentPage < totalPages}">
                <a th:href="@{'/index?currentPage=' + ${currentPage+1}}">下一页</a>
                <a th:href="@{'/index?currentPage=' + ${totalPages}}">尾页</a>
            </span>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
